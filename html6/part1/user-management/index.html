<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>User Management</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-empty"></div>
            <ul class="header-nav">
                <li class="header__item"><a href="#" class="header__link"><img src="../img/icons/header/home.svg" alt="home"></a></li>
                <li class="header__item header__item-users"><a href="#" class="header__link header__link-users"><img src="../img/icons/header/users.svg" alt="login"></a><a href="#">login</a></li>
                <li class="header__item"><a href="#" class="header__link"><img src="../img/icons/header/notifications.svg" alt="notification"></a></li>
                <li class="header__item"><a href="#" class="header__link"><img src="../img/icons/header/logout.svg" alt="logout"></a></li>
            </ul>
        </header>
        <div class="main">
            <div class="main-nav">
                <ul class="main-menu">
                    <li class="main-item"><a href="#" class="main-link">Dashboard</a></li>
                    <li class="main-item"><a href="../charging-sessions/index.html" class="main-link">Charging Sessions</a></li>
                    <li class="main-item"><a href="#" class="main-link">Billing and Payment</a></li>
                    <li class="main-item"><a href="../user-management/index.html" class="main-link">User Management</a></li>
                    <li class="main-item"><a href="../cpo-registration/index.html" class="main-link">CPO Registration</a></li>
                    <li class="main-item"><a href="../reports-and-analytics/index.html" class="main-link">Reports and Analytics</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="main-buttons">
                    <div class="main-add">
                        <a href="#">INVITE NEW USER</a>
                    </div>
                    <div class="main-change invite-button">
                        <a href="#">Cansel</a>
                        <a href="#">Send Invite</a>
                        <a href="#"><img src="../img/icons/send.svg" alt="Send Invite"></a>
                    </div>
                </div>
                <div class="main-title">General Information</div>
                <div class="main-forms">
                    <div class="main-row">
                        <form class="main-form">
                            <label for="user-name">User Name</label>
                            <input id="user-name" type="text">
                        </form>
                        <form class="main-form">
                            <label for="email">Email</label>
                            <input id="email" type="email">
                        </form>
                    </div>
                    <div class="main-row">
                        <form class="main-form">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text">
                        </form>
                    </div>
                    <div class="main-row">
                        <form class="main-form">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text">
                        </form>
                    </div>
                    <div class="main-row">
                        <form class="main-form">
                            <label for="mobile">Mobile</label>
                            <input id="mobile" type="tel">
                        </form>
                    </div>
                    <div class="main-row main-row-permissions">
                        <form class="main-form main-form-permissions">
                            <label for="first-radio">
                                <input class="radio-box" name="Permissions" id="first-radio" type="radio">
                                <span class="radio-style"></span>
                                <span class="radio-font-style">All Permissions</span>
                            </label>
                            <label for="second-radio">
                                <input class="radio-box" name="Permissions" checked id="second-radio" type="radio">
                                <span class="radio-style"></span>
                                <span class="radio-font-style">Basic Permissions</span>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="signature">(C) CLOUDASCEND</div>
    </div>
</body>
</html>
